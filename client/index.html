<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      #canvas {
        display: flex;
        justify-content: flex-end;
        background-image: url("");
        background-size: cover;
        background-position: center;
        height: auto;
        width: auto;
        min-width: 400px;
        min-height: 300px;
        border: 1px solid #000;
      }
      #recipient {
        text-shadow: 1px 1px 0 black, 1px -1px 0 black, -1px 1px 0 black,
          -1px -1px 0 black, 1px 0px 0 black, 0px 1px 0 black, -1px 0px 0 black,
          0px -1px 0 black, -1px -1px 0px rgba(0, 0, 0, 0), 8px 8px 8px #cdff3c,
          -8px -8px 8px #cdff3c;
        color: white;
      }
      #message {
        text-shadow: 8px 8px 8px #cdff3c, -8px -8px 8px #cdff3c;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/id_ID/sdk.js#xfbml=1&version=v3.3"
    ></script>
    <div id="app">
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color:#455268">
        <a class="navbar-brand" href="#">
            <img src="https://cdn.pixabay.com/photo/2014/04/02/10/38/heart-304085_960_720.png" width="20" height="20"
                class="d-inline-block " alt="">
            <b>Greethink</b>

        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="navbarLoginLogout" class="navbar-nav ml-auto">
                

            </ul>

        </div>
    </nav>

      <!-- FORM DAN CARD YG DI HTML  -->
      <div v-if="page == 'card'">
        <div class="container-fluid">
          <div class="row" style="align-items: center;">
            <div class="col-lg">
              <h1 style="letter-spacing: 0px;" class="mt-4 text-center">
                Create Your Own Card
              </h1>
              <br />
              <input-form v-on:newcard="generatecard"></input-form>
              <br />

              <!-- DROP DOWN FONT -->
              <h5>2) Please choose or adjust your style</h5>
              <label>Select Style</label>
              <select v-model="fontStyle" class="custom-select">
                <option value="'Aref Ruqaa', serif" selected
                  >Aref Ruqaa (Arabic)</option
                >
                <option value="'Reem Kufi', sans-serif"
                  >Reem Kufi(Arabic)</option
                >
                <option value="'Lemonada', cursive">Lemonada(Arabic)</option>
                <option value="'Cairo', sans-serif">Cairo(Arabic)</option>
                <option value="'Tajawal', sans-serif">Tajawal(Arabic)</option>
                <option
                  value="'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif"
                  class="dropdown-item"
                  href="#"
                  >'Franklin Gothic Medium'</option
                >
                <option
                  value="'Courier New', Courier, monospace"
                  class="dropdown-item"
                  href="#"
                  >'Courier New'</option
                >
                <option
                  value="'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif"
                  class="dropdown-item"
                  href="#"
                  >'Lucida Sans'</option
                >
                <option
                  value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
                  class="dropdown-item"
                  href="#"
                  >'Segoe UI'</option
                >
                <option
                  value="'Times New Roman', Times, serif"
                  class="dropdown-item"
                  href="#"
                  >'Times New Roman'</option
                >
                <option
                  value="'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif"
                  class="dropdown-item"
                  href="#"
                  >'Trebuchet MS'</option
                >
                <option
                  value="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif"
                  class="dropdown-item"
                  href="#"
                  >-apple-system</option
                >
                <option
                  value="Arial, Helvetica, sans-serif"
                  class="dropdown-item"
                  href="#"
                  >Arial</option
                >
                <option
                  value="Cambria, Cochin, Georgia, Times, 'Times New Roman', serif"
                  class="dropdown-item"
                  href="#"
                  >Cambria</option
                >
                <option
                  value="Georgia, 'Times New Roman', Times, serif"
                  class="dropdown-item"
                  href="#"
                  >Georgia</option
                >
                <option
                  value="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif"
                  class="dropdown-item"
                  href="#"
                  >Impact</option
                >
                <option
                  value="Verdana, Geneva, Tahoma, sans-serif"
                  class="dropdown-item"
                  href="#"
                  >Verdana</option
                >
              </select>

              <label class="mt-3" for="">Your Message</label><br />
              <input class="form-control" type="text" name="" v-model="text" />

              <!-- <label class="mt-3" for="">Your Message</label><br>
              <input class="form-control" type="text" name="" v-model="text"/> -->

              <label class="mt-3">Select Effect</label>
              <select v-model="styling" class="custom-select">
                <option value="outlined">Outlined</option>
                <option value="engraved">Engraved</option>
                <option value="embossed">Embossed</option>
                <option value="rainbows">Rainbows</option>
                <option value="stickers">Stickers</option>
                <option value="thickness">Thickness</option>
                <option value="thic">3D</option>
              </select>
              <!-- INPUT STYLING FONT -->
              <div class="mt-3">
                <div class="col">
                  <div class="row">
                    <label class="col-sm-3 my-1" for="">Y Axis Position</label>
                    <input
                      class="form-control"
                      type="number"
                      name=""
                      v-model="top"
                    />
                  </div>
                  <div class="row">
                    <label class="col-sm-3 my-1" for="">X Axis Position</label>
                    <input
                      class="form-control"
                      type="number"
                      name=""
                      v-model="right"
                    />
                  </div>
                  <div class="row">
                    <label class="col-sm-3 my-1" for="">Container Width</label>
                    <input
                      class="form-control"
                      type="number"
                      name=""
                      v-model="width"
                    /><br />
                    <label class="col-sm-3 my-1" for="">Container Height</label>
                    <input
                      class="form-control"
                      type="number"
                      name=""
                      v-model="height"
                    /><br />
                  </div>
                  <div class="row">
                    <label class="col-sm-3 my-1" for="">Font Size</label>
                    <input
                      class="form-control"
                      type="number"
                      name=""
                      v-model="fontSize"
                    /><br />
                    <label class="col-sm-3 my-1" for="head">Text</label>
                    <input
                      class="form-control"
                      type="color"
                      v-model="textColor"
                    />
                    <br />
                    <label class="col-sm-3 my-1" for="head">Template</label>
                    <select  v-on:change="generateTemplate()" v-model="canvasTemplate" class="form-control" id="exampleFormControlSelect1" style="margin-bottom:  200px">
                      <option value="./6.png">Birhday Template 1</option>
                      <option value="https://i.imgur.com/N2yNq59.png">Birhday Template 2</option>
                      <option value="https://i.imgur.com/VPAay0X.png">Birhday Template 3</option>
                      <option value="https://i.imgur.com/1yvxgml.png">Birhday Template 4</option>
                      <option value="https://i.imgur.com/Sj2K1wV.png">Birhday Template 5</option>
                      <option value="https://i.imgur.com/7cTfq7f.png">New Born 1</option>
                      <option value="https://i.imgur.com/7cTfq7f.png">New Born 2</option>
                      <option value="https://i.imgur.com/Y02p116.png">New Born 3</option>
                      <option value="https://i.imgur.com/E6kCoBB.png">New Born 4</option>
                      <option value="https://i.imgur.com/wFi36OV.png">Eid Mubarak 1</option>
                      <option value="https://i.imgur.com/eXEvRjY.png">Eid Mubarak 2</option>
                      <option value="https://i.imgur.com/GevXgBW.png">Nyepi Template 2</option>
                      <option value="https://i.imgur.com/GevXgBW.png">Wedding Template 3</option>
                      <option value="https://i.imgur.com/aEk2WBN.png">Wedding Template 3</option>
                      <option value="https://i.imgur.com/dsbr8zz.png">Wedding Template 3</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="col-md-12 col-lg-8 mt-4"
              v-bind:style="{ color: textColor }"
            >
              <h1
                class="text-center"
                style="letter-spacing:0px; color: black !important"
              >
                Card Preview
              </h1>
              <result-card :i="card.image" :m="card.message" :t="card.to">
                <h1
                  v-bind:style="{ top:top + 'px', right:right + 'px', width:width  + 'px', height:height + 'px', fontFamily: fontStyle, fontSize: fontSize + 'px' }"
                  style="position: relative"
                  v-bind:class="styling"
                >
                  {{ text }}
                </h1>

                <h1
                  v-bind:style="{ top:top + 'px', right:right + 'px', width:width  + 'px', height:height + 'px', fontFamily: fontStyle, fontSize: fontSize + 'px' }"
                  style="position: relative"
                  v-bind:class="styling"
                >
                  {{ text2 }}
                </h1>
              </result-card>

              <!-- FORM DAN CARD YG DI HTML  -->
              <div id="ss">
                <div id="subss"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      

      <!-- LANDING PAGE -->
      <div id="home" v-if="page == 'home'">
        <div class="bg-image">
          <div id="row1" class="row">
            <div id="registerText" class="col-md-5 offset-md-1" style="margin-top: 10%">
                <h1>Send All Your</h1>
                <h1><span>Love</span> With Card</h1>
                <div class="smallText">
                  <p style="color:#383838">Easily customize greeting cards for every event. Print or send as eCard  to your special one for free !</p>
                  <button  @click.prevent="showCard" type="button" class="btn btn-lg"
                  style="background-color:#455268">Get Started - It's Free</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="components/cardform.js"></script>
    <script src="components/cardresult.js"></script>
